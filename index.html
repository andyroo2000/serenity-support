<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Engine - Support</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .tagline {
            color: #8892b0;
            margin-bottom: 2rem;
        }
        nav {
            margin-bottom: 3rem;
        }
        nav a {
            color: #64ffda;
            text-decoration: none;
            margin-right: 1.5rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccd6f6;
        }
        p {
            margin-bottom: 1.5rem;
            color: #a8b2d1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            color: #ccd6f6;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #233554;
            border-radius: 6px;
            background: #112240;
            color: #e8e8e8;
            font-size: 1rem;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #64ffda;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #4cd9b8;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #233554;
            color: #8892b0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serenity Engine</h1>
        <p class="tagline">Ambient sound & focus app for iOS and macOS</p>

        <nav>
            <a href="index.html">Support</a>
            <a href="privacy.html">Privacy Policy</a>
        </nav>

        <h2>Contact Support</h2>
        <p>Have a question, feedback, or need help? Send us a message and we'll get back to you as soon as possible.</p>

        <form action="https://formspree.io/f/mlglyqbj" method="POST">
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What's this about?">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Tell us more..."></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Serenity Engine. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
